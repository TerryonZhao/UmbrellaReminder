name: UmbrellaReminder (Cloud)

on:
  schedule:
    - cron: '30 5 * * *'  # Sweden Time 7:30（UTC Time 5:30）
  workflow_dispatch:

jobs:
  run-umbrella:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create templates directory
      run: |
        mkdir -p /home/runner/work/UmbrellaReminder/UmbrellaReminder/email_templates

    - name: Load email templates from GitHub Secrets
      run: |
        echo '${{ secrets.MODERATE_RAIN }}' > /home/runner/work/UmbrellaReminder/UmbrellaReminder/email_templates/moderate_rain_template.html
        echo '${{ secrets.LIGHT_RAIN }}' > /home/runner/work/UmbrellaReminder/UmbrellaReminder/email_templates/light_rain_template.html
        echo '${{ secrets.HEAVY_RAIN }}' > /home/runner/work/UmbrellaReminder/UmbrellaReminder/email_templates/heavy_rain_template.html

    - name: Inject config.json
      run: echo '${{ secrets.CONFIG_JSON }}' > config.json

    - name: Run UmbrellaReminder
      run: python main.py
